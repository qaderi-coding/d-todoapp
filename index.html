<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class="text-center mt-4">
    <h1 class="text-3xl font-bold">Hey, I am Ehsanullah!</h1>
    <p>I recently broke into web3 from web2 background</p> 
    <p>This is my First Decentralized Todo App</p> 
</div>
<div class="card m-auto" style="width: 25rem;">
    <div class="card-body">
      <h5 class="card-title">Todo App</h5>
      <form>

        <div class="form-group">
          <input id = "task" type="text" class="form-control" placeholder="Enter Task ...">
        </div>
    <div class="my-3">
        <button class="btn btn-primary d-block w-100 mb-2" onclick="setTask(event)">Set Task</button>
        <button class="btn btn-success d-block w-100" onclick="getTask(event)" >Get Task</button>

    </div>
      <ul id = "list" class="list-group">
        <li class="list-group-item list-group-item-secondary" aria-current="true">Task List</li>
      </ul>
    </form>

    </div>
  </div>

<script charset="utf-8"
  src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
  type="text/javascript">
</script>
<script src="./script.js" ></script>
</body>
</html>
